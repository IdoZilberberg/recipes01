<!--Where the menu should be rendered-->
<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="onLoad(tabsPage)"><ion-icon name="book" item-left></ion-icon>Recipe Book</button>
      <button ion-item (click)="onLoad(signupPage)"><ion-icon name="person" item-left></ion-icon>Sign Up</button>
      <button ion-item (click)="onLoad(signinPage)"><ion-icon name="log-in" item-left></ion-icon>Sign In</button>
      <!--<button ion-item (click)="onLoad(settingsPage)"><ion-icon name="settings" item-left></ion-icon>Settings</button>-->
      <button ion-item (click)="onLogout()"><ion-icon name="log-out" item-left></ion-icon>Logout</button>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-nav [root]="tabsPage" #nav></ion-nav>
